<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>UBP Parser Demo</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(145deg, #1e1e2f, #2c2c44);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
    }

    .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 30px;
        width: 90%;
        max-width: 580px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        text-align: center;
    }

    h1 {
        font-size: 28px;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        border-radius: 10px;
        border: none;
        outline: none;
    }

    .output-box {
        margin-top: 20px;
        background: rgba(0,0,0,0.25);
        padding: 15px;
        border-radius: 10px;
        text-align: left;
        font-size: 15px;
        line-height: 1.6;
        min-height: 80px;
    }

    .valid { color: #7CFF7C; }
    .invalid { color: #FF7070; }

    .samples-box {
        margin-top: 25px;
        background: rgba(255,255,255,0.08);
        padding: 12px;
        border-radius: 10px;
        font-size: 14px;
        text-align: left;
        max-height: 160px;
        overflow-y: auto;
        white-space: pre-wrap;
        cursor: pointer;
    }

    .samples-title {
        font-size: 16px;
        margin-bottom: 8px;
        text-align: left;
        opacity: 0.9;
    }
</style>
</head>

<body>

<div class="container">
    <h1>üîç UBP Parser</h1>

    <input id="ubpInput" placeholder="Paste UBP link e.g. ubp:btc/tx/123abc..." />

    <div id="output" class="output-box">
        Enter a UBP link above to parse it.
    </div>

    <div class="samples-title">üìÑ Sample UBP Links:</div>
    <div id="samples" class="samples-box">
        Loading sample links...
    </div>
</div>

<script>
function parseUBP(ubp) {
    const pattern = /^ubp:([a-z0-9]+)\/([a-z0-9]+)\/(.+)$/i;
    const match = ubp.match(pattern);

    if (!match) {
        return { valid: false };
    }

    return {
        valid: true,
        chain: match[1],
        type: match[2],
        value: match[3]
    };
}

const input = document.getElementById("ubpInput");
const output = document.getElementById("output");
const samplesBox = document.getElementById("samples");

input.addEventListener("input", () => {
    const text = input.value.trim();

    if (text === "") {
        output.innerHTML = "Enter a UBP link above to parse it.";
        return;
    }

    const result = parseUBP(text);

    if (!result.valid) {
        output.innerHTML = `<span class="invalid">‚ùå Invalid UBP link format.</span>`;
    } else {
        output.innerHTML = `
            <span class="valid">‚úî Valid UBP Link</span><br><br>
            <b>Chain:</b> ${result.chain}<br>
            <b>Type:</b> ${result.type}<br>
            <b>Value:</b> ${result.value}
        `;
    }
});

// Load sample links from GitHub
fetch("../examples/sample-ubp-links.txt")
    .then(response => response.text())
    .then(text => {
        samplesBox.textContent = text;
    });

// Click-to-copy samples
samplesBox.addEventListener("click", (event) => {
    if (event.target) {
        const line = window.getSelection().toString() || event.target.innerText;
        navigator.clipboard.writeText(line.trim());
        alert("Copied:\n" + line.trim());
    }
});
</script>

</body>
</html>
