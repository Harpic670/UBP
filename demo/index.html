<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>UBP Demo</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
        background: #0d0d0d;
        color: #fff;
    }
    .sidebar {
        width: 260px;
        background: #111;
        border-right: 1px solid #333;
        padding: 20px;
        box-sizing: border-box;
        overflow-y: auto;
    }
    .sidebar h2 {
        margin-top: 0;
        font-size: 18px;
    }
    .sample {
        padding: 10px;
        margin-bottom: 10px;
        background: #222;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.2s;
    }
    .sample:hover {
        background: #333;
    }
    .main {
        flex: 1;
        padding: 20px;
    }
    #output {
        background: #111;
        padding: 15px;
        border-radius: 6px;
        min-height: 300px;
        white-space: pre-wrap;
        border: 1px solid #333;
    }
</style>
</head>
<body>

<div class="sidebar">
    <h2>UBP Samples</h2>

    <div class="sample" onclick="loadSample('solana')">
        Solana — Sample Contract
    </div>

    <div class="sample" onclick="loadSample('ethereum')">
        Ethereum — Sample Contract
    </div>

    <div class="sample" onclick="loadSample('btc')">
        Bitcoin — Wallet Example
    </div>

    <div class="sample" onclick="loadSample('usdc')">
        Cross-Chain USDC Resolver
    </div>

</div>

<div class="main">
    <h2>Sample Preview</h2>
    <div id="output">Select a sample from the left sidebar.</div>
</div>

<script>
const samples = {
    solana: `{
  "chain": "Solana",
  "address": "So11111111111111111111111111111111111111112",
  "type": "program",
  "description": "Wrapped SOL token program on Solana."
}`,
    ethereum: `{
  "chain": "Ethereum",
  "address": "0xC02aaA39b223FE8D0A0E5C4F27eAD9083C756Cc2",
  "type": "contract",
  "description": "WETH contract on Ethereum."
}`,
    btc: `{
  "chain": "Bitcoin",
  "address": "bc1qxy2kgdygjrsqtzq2n0yrf2493p83kkfjhx0wlh",
  "type": "wallet",
  "description": "Sample BTC wallet address."
}`,
    usdc: `{
  "chain": "Multi-chain",
  "address": "USDC",
  "type": "resolver",
  "description": "Returns USDC contract based on detected chain."
}`
};

function loadSample(type) {
    document.getElementById("output").textContent = samples[type];
}
</script>

</body>
</html>
