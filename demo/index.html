<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>UBP Demo – Universal Byte Parser</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Inter, Arial, sans-serif;
        background: linear-gradient(135deg, #0a0f1f, #1a2337, #0d1117);
        color: #fff;
        height: 100vh;
    }

    .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        text-align: center;
    }

    .card {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        padding: 25px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        margin-top: 20px;
    }

    textarea {
        width: 100%;
        height: 100px;
        padding: 12px;
        border-radius: 10px;
        border: none;
        outline: none;
        background: rgba(255,255,255,0.08);
        color: #fff;
        resize: vertical;
        font-size: 14px;
    }

    .btn {
        margin-top: 15px;
        padding: 12px 22px;
        background: #4c8bff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        color: #fff;
        transition: 0.25s;
    }

    .btn:hover {
        background: #6aa0ff;
        transform: scale(1.03);
    }

    select {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        background: rgba(255,255,255,0.08);
        border-radius: 10px;
        border: none;
        color: #fff;
        font-size: 14px;
        outline: none;
    }

    pre {
        background: rgba(0,0,0,0.45);
        padding: 15px;
        border-radius: 10px;
        max-height: 300px;
        overflow-y: auto;
        text-align: left;
        color: #7df28a;
        font-size: 14px;
    }
</style>
</head>

<body>
<div class="container">

    <h1>UBP Demo – Universal Byte Parser</h1>
    <p style="opacity:0.8">
        Instantly decode cross-chain byte structures.<br>
        Paste any raw input / account data and UBP will parse it.
    </p>

    <div class="card">

        <!-- SAMPLE SELECTOR -->
        <label style="float:left;">Load Sample:</label>
        <select id="sampleSelect">
            <option value="">Select sample…</option>
            <option value="sample1">Sample: Solana TX Data</option>
            <option value="sample2">Sample: Ethereum Input Data</option>
            <option value="sample3">Sample: SPL Token Account</option>
        </select>

        <!-- INPUT TEXTAREA -->
        <textarea id="inputData" placeholder="Paste raw byte/hex/base58 data here..."></textarea>

        <!-- PARSE BUTTON -->
        <button class="btn" onclick="parseData()">Parse</button>

        <!-- OUTPUT -->
        <h3 style="margin-top:30px;">Parsed Result</h3>
        <pre id="outputBox">Waiting for input…</pre>

    </div>
</div>

<script>
// Load demo samples
document.getElementById("sampleSelect").addEventListener("change", function() {
    fetch("./examples/sample-ubp-links.txt")
        .then(r => r.text())
        .then(t => {
            const lines = t.trim().split("\n");

            if (this.value === "sample1") document.getElementById("inputData").value = lines[0];
            if (this.value === "sample2") document.getElementById("inputData").value = lines[1];
            if (this.value === "sample3") document.getElementById("inputData").value = lines[2];
        });
});

// Fake Parser (replace later with real resolver)
function parseData() {
    const raw = document.getElementById("inputData").value.trim();
    if (!raw) {
        document.getElementById("outputBox").innerText = "No data provided.";
        return;
    }

    // Demo output – shows structure beautifully
    const parsed = {
        input_length: raw.length,
        detected_format: raw.startsWith("0x") ? "hex" : "base58?",
        sample_insight: "This is only a frontend demo. Replace parser() with real UBP resolver."
    };

    document.getElementById("outputBox").innerText = JSON.stringify(parsed, null, 4);
}
</script>

</body>
</html>
