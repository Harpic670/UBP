<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>UBP Demo – Universal Byte Parser</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Inter, Arial, sans-serif;
        background: linear-gradient(135deg, #0a0f1f, #1a2337, #0d1117);
        color: #fff;
        height: 100vh;
        display: flex;
    }

    /* SIDEBAR */
    .sidebar {
        width: 260px;
        background: rgba(255, 255, 255, 0.06);
        border-right: 1px solid rgba(255,255,255,0.1);
        padding: 20px;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
    }

    .sidebar h2 {
        margin-top: 0;
        font-size: 20px;
        opacity: 0.9;
        text-align: center;
    }

    .sample-item {
        padding: 12px;
        margin-top: 10px;
        background: rgba(255,255,255,0.08);
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
        font-size: 14px;
    }

    .sample-item:hover {
        background: rgba(255,255,255,0.15);
    }

    /* MAIN PANEL */
    .main {
        flex: 1;
        padding: 40px;
        max-width: 900px;
        margin: auto;
    }

    .card {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 16px;
        padding: 25px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        margin-top: 20px;
    }

    textarea {
        width: 100%;
        height: 100px;
        padding: 12px;
        border-radius: 10px;
        border: none;
        outline: none;
        background: rgba(255,255,255,0.08);
        color: #fff;
        resize: vertical;
        font-size: 14px;
    }

    .btn {
        margin-top: 15px;
        padding: 12px 22px;
        background: #4c8bff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        color: #fff;
        transition: 0.25s;
    }

    .btn:hover {
        background: #6aa0ff;
        transform: scale(1.03);
    }

    pre {
        background: rgba(0,0,0,0.45);
        padding: 15px;
        border-radius: 10px;
        max-height: 300px;
        overflow-y: auto;
        text-align: left;
        color: #7df28a;
        font-size: 14px;
    }
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2>Samples</h2>
    <div class="sample-item" onclick="loadSample(1)">Solana TX Data</div>
    <div class="sample-item" onclick="loadSample(2)">Ethereum Input Data</div>
    <div class="sample-item" onclick="loadSample(3)">SPL Token Account</div>
</div>

<!-- MAIN CONTENT -->
<div class="main">
    <h1>UBP Demo – Universal Byte Parser</h1>
    <p style="opacity:0.8">
        Instantly decode cross-chain byte structures.<br>
        Paste any raw input / account data and UBP will parse it.
    </p>

    <div class="card">
        <textarea id="inputData" placeholder="Paste raw byte/hex/base58 data here..."></textarea>

        <button class="btn" onclick="parseData()">Parse</button>

        <h3 style="margin-top:30px;">Parsed Result</h3>
        <pre id="outputBox">Waiting for input…</pre>
    </div>
</div>

<script>
// Load sample data
function loadSample(id) {
    fetch("./examples/sample-ubp-links.txt")
        .then(r => r.text())
        .then(t => {
            const lines = t.trim().split("\n");
            document.getElementById("inputData").value = lines[id - 1] || "";
        });
}

// Fake Parser (replace later with real resolver)
function parseData() {
    const raw = document.getElementById("inputData").value.trim();
    if (!raw) {
        document.getElementById("outputBox").innerText = "No data provided.";
        return;
    }

    const parsed = {
        input_length: raw.length,
        detected_format: raw.startsWith("0x") ? "hex" : "base58?",
        info: "This is only a UI demo. Real UBP resolver will replace this."
    };

    document.getElementById("outputBox").innerText = JSON.stringify(parsed, null, 4);
}
</script>

</body>
</html>
